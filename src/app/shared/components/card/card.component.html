<mat-card class="card">
  <mat-card-header class="card__header">
    <img mat-card-avatar [src]="avatarUrl" />
    <mat-card-title class="card__title">{{name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" class="card__image" />
  <mat-card-content>
    <p class="card__description">
      {{description}}
    </p>
  </mat-card-content>
</mat-card>
